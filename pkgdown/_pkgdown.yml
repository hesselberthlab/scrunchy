url: https://scrunchy.hesselberthlab.org

template:
  params:
    bootswatch: sandstone
    ganalytics: UA-54095998-8

authors:
  Jay Hesselberth:
    href: https://hesselberthlab.org

development:
  mode: unreleased

reference:
  - title: Create Objects
    contents:
    - starts_with('create')
  - title: Format and Normalize Data
    contents:
    - starts_with("tidy")
    - ends_with("normalize")
  - title: Analyze Data
    contents:
    - starts_with("calc")
    - starts_with("cluster")
    - starts_with("stat")
  - title: Visualize Data
    contents:
    - starts_with("plot")
  - title: Sample Data Sets
    contents:
    - fsce_small
    - fsce_tidy
    - pbmc_marker_genes
    - human_gene_ids
  - title: Object Definitions
    contents:
    - starts_with("FunctionalSingleCellExperiment")
  - title: Utilities
    contents:
    - install_py_deps
    - molecule_df
    - is.molecule_df
    - filter_molecules
    - umitools_to_mtx
    - starts_with("read")
    - ends_with("matrix")
    - starts_with("scrunchy")
    - ends_with("OkabeIto")
